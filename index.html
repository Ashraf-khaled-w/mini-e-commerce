<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini E-Commerce Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-gray-100 text-gray-800 font-sans">
    <header class="bg-white shadow p-4 mb-6 fixed w-full z-10 top-0">
      <nav class="container mx-auto flex justify-between items-center content-baseline">
        <h1 class="text-2xl font-bold">Mini E-Commerce</h1>
        <div class="cart flex space-x-4 items-center">
          <button
            id="cart-btn"
            class="bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-800 flex items-center justify-center"
          >
            <i class="fa-solid fa-cart-shopping me-1"></i>
            <p class="text-sm font-bold">(<span id="cart-count">0</span>)</p>
          </button>
          <button
            id="favorites-btn"
            class="bg-pink-500 text-white px-4 py-2 rounded-full hover:bg-pink-800"
            aria-label="View favorites"
          >
            <i class="fa-solid fa-heart"></i>
          </button>
        </div>
      </nav>
    </header>
    <main class="mt-[7rem]">
      <section id="shop-list" class="container mx-auto px-4">
        <div class="mb-6 max-w-2xl mx-auto">
          <input
            type="text"
            id="search-input"
            placeholder="Search products..."
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div
          class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
          id="product-list"
        >
          <!-- product from js -->
        </div>
      </section>

      <section
        id="cart-modal"
        class="fixed inset-0 bg-black/50 backdrop-blur-sm flex justify-center items-center hidden z-50"
        role="dialog"
        aria-modal="true"
        aria-labelledby="cart-modal-title"
      >
        <div
          class="bg-white w-[90vw] md:w-[90vw] max-h-[80vh] p-6 rounded-lg shadow-lg relative overflow-y-auto"
        >
          <button
            id="close-cart"
            class="absolute top-4 right-4 text-2xl font-bold bg-gray-600 text-white hover:bg-red-600 w-8 h-8 px-2 py-1 rounded-full flex items-center justify-center"
          >
            <i class="fa-solid fa-xmark"></i>
          </button>
          <h2 id="cart-modal-title" class="text-2xl font-semibold mb-4">Your Cart</h2>
          <div id="cart-items" class="space-y-4">
            <!-- cart items from js -->
          </div>
          <div class="mt-6 border-t pt-4 flex justify-between items-center">
            <p class="text-lg font-bold">Total: $<span id="cart-total">0.00</span></p>
            <button
              id="checkout-btn"
              class="bg-green-600 text-white px-6 py-2 rounded-full hover:bg-green-800"
            >
              Checkout
            </button>
          </div>
        </div>
      </section>
      <section
        id="favorites-modal"
        class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden flex justify-center items-center z-50"
      >
        <div class="bg-white w-[90vw] max-h-[80vh] p-6 rounded-lg overflow-y-auto">
          <button
            id="close-favorites"
            class="absolute top-4 right-4 text-2xl bg-gray-600 text-white hover:bg-red-600 w-8 h-8 rounded-full"
          >
            <i class="fa-solid fa-xmark"></i>
          </button>
          <h2 class="text-2xl font-bold mb-4">Your Favorites</h2>
          <div id="favorites-list" class="grid grid-cols-2 md:grid-cols-3 gap-4">
            <!-- Favorites will be injected here -->
          </div>
        </div>
      </section>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
